<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>giphy-search-component</title>
  </head>
  <body>
    <app-giphy-search
      api-key="NilCckKtrJq9lDxMICbF7SrJTAN2wABk"
      height="500px"
      width="800px"
    >
    </app-giphy-search>

    <script>
      const giphySearchComponentEvents = [
        'GiphySearchComponent:Searching',
        'GiphySearchComponent:Searched'
      ];

      giphySearchComponentEvents.forEach(
        x => document
          .getElementsByTagName('app-giphy-search')[0]
          .addEventListener(x, y => {
            console.log(y);
          })
      );
    </script>
  </body>
