<html lang="en">

  <body>
    <div class="container">
      <h1>Demo</h1>
      <hr />

        api-key="NilCckKtrJq9lDxMICbF7SrJTAN2wABk"
        height="500px"

      >
      </app-giphy-search>

      const giphySearchComponentEvents = [
        'GiphySearchComponent:Searching',
        'GiphySearchComponent:Searched'

      giphySearchComponentEvents.forEach(function(x) {
        document
          .getElementsByTagName('app-giphy-search')[0]
          .addEventListener(x, y => {
            console.log(y);
          });
      });
    </script>
